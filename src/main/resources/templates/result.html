<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:if="${resultSuccess}">
        <h1 class="display-5" id="success-msg">Success</h1>
        <span>Your changes were successfully saved. Click <a id="home-success" th:href="@{/home}">here</a> to continue.</span>
    </div>

    <div class="alert alert-danger fill-parent" th:if="${resultError}">
        <h1 class="display-5" id="error-msg">Error</h1>
        <span th:text="${resultError}">Unexpected error occurred!</span>
        <span>Click <a id="home-error" th:href="@{/home}">here</a> to continue.</span>
    </div>

    <br>
    <br>
    <footer><b>Xeodev 2021</b></footer>
    <hr>
</div>


</body>
</html>
